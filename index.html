<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Home</title>
    <!-- Tailwind CSSの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Interフォントを適用 */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* アクティブなナビゲーションリンクのスタイル */
        .nav-link.active {
            color: #3b82f6;
            /* blue-500 */
            border-bottom: 2px solid #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        <!-- ヘッダー -->
        <header class="flex flex-col sm:flex-row items-center justify-between mb-8 sm:mb-12">
            <div class="flex items-center mb-4 sm:mb-0">
                <!-- アイコン -->
                <img src="https://placehold.co/80x80/e2e8f0/334155?text=Icon" alt="User Icon"
                    class="w-16 h-16 sm:w-20 sm:h-20 rounded-full mr-4">
                <div>
                    <!-- インターネットネーム -->
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Your Name</h1>
                    <p class="text-gray-500">Web Developer / Student</p>
                </div>
            </div>
            <!-- ナビゲーション -->
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="./index.html"
                            class="nav-link active font-medium pb-1 transition-colors duration-300 hover:text-blue-500">Home</a>
                    </li>
                    <li><a href="./portfolio.html"
                            class="nav-link font-medium pb-1 transition-colors duration-300 hover:text-blue-500">Portfolio</a>
                    </li>
                    <li><a href="./links.html"
                            class="nav-link font-medium pb-1 transition-colors duration-300 hover:text-blue-500">Links</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- メインコンテンツ -->
        <main>
            <!-- 1. Homeセクション -->
            <section id="home" class="bg-white p-6 sm:p-8 rounded-xl shadow-sm">
                <h2 class="text-2xl font-bold mb-6 border-b pb-2">About Me</h2>
                <div class="space-y-4 text-gray-700">
                    <p><strong class="font-medium text-gray-900 w-24 inline-block">生年:</strong> XXXX年</p>
                    <p><strong class="font-medium text-gray-900 w-24 inline-block">所属:</strong> 国立理系大学 学部生</p>
                    <p><strong class="font-medium text-gray-900 w-24 inline-block">専攻:</strong> 情報理論</p>
                    <p><strong class="font-medium text-gray-900 w-24 inline-block">出身:</strong> XX県</p>
                    <p><strong class="font-medium text-gray-900 w-24 inline-block">趣味:</strong> 読書、プログラミング、旅行</p>
                </div>
                <div class="mt-8">
                    <h3 class="text-xl font-bold mb-4">自己紹介</h3>
                    <p class="text-gray-700 leading-relaxed">
                        はじめまして。情報理論を専攻している学生です。
                        Web技術に興味があり、日々学習しながら個人開発をしています。
                        新しい技術を学ぶことや、それを使ってアイデアを形にすることが好きです。
                        どうぞよろしくお願いいたします。
                    </p>
                </div>
            </section>
        </main>

        <!-- フッター -->
        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; <span id="current-year"></span> Your Name. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // ページ読み込み時の処理
        window.addEventListener('DOMContentLoaded', () => {
            // フッターの年を更新
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>

</html>
