<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coela's Dashboard - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Coela DB</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./portfolio.html" class="active">Portfolio</a></li>
                    <li><a href="./links.html">Links</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="main-header">
                <div class="user-profile">
                    <img src="https://pbs.twimg.com/profile_images/1940589351303266304/D-eN3cHV_400x400.jpg"
                        alt="User Icon">
                    <div>
                        <h1>Coela (sauhits)</h1>
                        <p>Student</p>
                    </div>
                </div>
            </header>

            <main>
                <section id="portfolio" class="content-card">
                    <h2>// Portfolio</h2>
                    <ul id="portfolio-list">
                    </ul>
                </section>
            </main>

            <footer>
                <p>&copy; <span id="current-year"></span> Coela. All Rights Reserved.</p>
            </footer>
        </div>
    </div>

    <script>
        const portfolioData = [
            {
                title: "二者対話の発話を対象としたBERTによる話題抽出と話題遷移の検知",
                description: "二者対話の発話ログを用いて話題の抽出と話題遷移の検知を目指した．結果としてはおおむね発話の特徴を捉え，話題遷移を検出できていると考えられる．",
                tags: ["Python", "BERT"],
                link: "https://github.com/sauhits/topick/blob/main/README.md"
            },
            {
                title: "学科研究室配属システム",
                description: "2025年度静岡大学情報学部情報科学科3年生を対象とする勾配付き特殊GPAを利用した研究室配属システム",
                tags: ["JavaScript", "HTML", "Firebase", "Node.js", "Webpack"],
                link: "https://github.com/sauhits/lab_entry_system/blob/main/README.md"
            },
            {
                title: "never bash",
                description: "CUIにてタイプミスしたときに，そのコマンドについての架空のまとめサイトを作成するスクリプト",
                tags: ["Python", "ShellScript", "HTML", "CSS", "neverまとめ"],
                link: "https://github.com/sauhits/never_bash/blob/main/README.md"
            },
            {
                title: "Zenjo",
                description: "大学ポータルサイトにて各種ログインを自動化し，ページをダークモードにするChrome拡張機能",
                tags: ["JavaScript", "CSS"],
                link: "https://github.com/sauhits/zenjo_clicker/blob/main/README.md"
            },
        ];

        function renderPortfolio() {
            const portfolioList = document.getElementById('portfolio-list');
            if (!portfolioList) return;

            portfolioList.innerHTML = '';
            portfolioData.forEach(item => {
                const tagsHtml = item.tags.map(tag => `<span>${tag}</span>`).join('');
                const itemHtml = `
                    <li>
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <div class="tags" style="margin-top: 0.75rem; margin-bottom: 0.75rem;">
                            ${tagsHtml}
                        </div>
                        <a href="${item.link}" target="_blank" rel="noopener noreferrer" style="color: var(--accent-color);">
                            詳しく見る &rarr;
                        </a>
                    </li>
                `;
                portfolioList.innerHTML += itemHtml;
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            renderPortfolio();
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>

</html>
